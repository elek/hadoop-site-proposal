{{ partial "header.html" . }}
<div class="container">
{{ $paginator := .Paginate .Data.Pages}}
<section id="main">
  <div>
    <h1 id="title">{{ .Title }} Archive</h1>
        <ul id="list">
            {{ range $paginator.Pages }}
                {{.Render "release"}}
            {{ end }}
        </ul>
  </div>
{{ template "_internal/pagination.html" . }}
</section>
</div>
{{ partial "footer.html" . }}
